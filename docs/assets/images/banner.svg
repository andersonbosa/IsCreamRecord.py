            -apple-system,
            'Segoe UI',
            Roboto,
            Helvetica,
            Arial,
            sans-serif,
            'Apple Color Emoji',
            'Segoe UI Emoji';

          background: linear-gradient(-45deg, #845EC2, #C493FF, #FEFEDF, #D5CABD);
          background-size: 700% 200%;
          animation: gradientBackground 8s ease infinite;
          border-radius: 10px;
          color: white;
          text-align: center;
        }

        h1 {
          font-size: 50px;
          line-height: 1.3;
          letter-spacing: 5px;
          text-transform: uppercase;
          text-shadow:
            0 1px 0 #efefef,
            0 2px 0 #efefef,
            0 3px 0 #efefef,
            0 4px 0 #efefef,
            0 12px 5px rgba(0, 0, 0, 0.1);
        }

        .shake {
          animation: rotate ease-in-out 1s infinite alternate;
        }

        .shake2 {
          animation: rotate2 ease-in-out 1s infinite alternate;
        }
